<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>tracking.js - first tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <style>
    body {
      background: #222;
    }
    .placeholder {
      position: relative;
      width: 100%;
      height: auto;
    }
    .video {
      /* position: absolute;
      left: 0;
      top: 0; */
      width: 100%;
      height: auto;
    }
    .overlay {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
    }
    .control {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
    }
  </style>
</head>
<body>
  <div id="myPlaceholder" class="placeholder">
    <video id="myVideo" class="video" autoplay muted playsinline></video>
    <canvas id="myOverlay" class="overlay"></canvas>
  </div>
  <div class="control justify-content-center my-3">
    <div class="col col-auto">
      <button id="btn-play" class="btn btn-danger">
        <i class="fa fa-play"></i>
        Start
      </button>
      <button id="btn-stop" class="btn btn-dark">
        <i class="fa fa-stop"></i>
        Stop
      </button>
      <button id="btn-camera" class="btn btn-dark">
        <i class="fa fa-camera"></i>
        Camera
      </button>
      <button id="btn-save" class="btn btn-dark">
        <i class="fa fa-download"></i>
        Save
      </button>
    </div>
  </div>
  <script src="js/bundle.js"></script>
</body>
</html>
